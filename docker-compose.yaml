version: '3'

services:
  database:
    image: postgres:14.3
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: image_uploader_db
    volumes:
      - ./database:/var/lib/postgresql/data
